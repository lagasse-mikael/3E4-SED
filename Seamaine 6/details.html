<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js"
    integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!--Doit etre en dernier-->
    <script src="js/details.js"></script>

    <title>Detail de la planete</title>
</head>

<body>
    <div class="container">
        <h1>Detail d'un chien</h1>
        <div class="row">
            <div class="col-9 row">
                <div id="info-planet" class="col-4">
                    <img src="" id="imgIcon">
                    <h2 id="lblName"></h2>
                </div>
                <div id="detail-planet" class="col-8">
                    <div class="row">
                        <label for="lblDiscoveredBy" class="col-4">Decouvert par : </label>
                        <label id="lblDiscoveredBy" class="col-8"></label>
                    </div>
                    <div class="row">
                        <label for="lblDiscoveryDate" class="col-4">Date de decouverte : </label>
                        <label id="lblDiscoveryDate" class="col-8"></label>
                    </div>
                    <div class="row">
                        <label for="lblTemperature" class="col-4">Temperature : </label>
                        <label id="lblTemperature" class="col-8"></label>
                    </div>
                    <div class="row">
                        <label for="lblPosition" class="col-4">Positon : </label>
                        <label id="lblPosition" class="col-8"></label>
                    </div>
                    <div class="row">
                        <button id="btnExtraction" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalRessources">Extraction</button>
                    </div>
                    <div class="modal fade" id="modalRessources" tabindex="-1" aria-labelledby="modalRessourcesLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalRessourcesLabel">Ressources extraites</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <table id="extraction" class="table">
                                  <tr>
                                      <th scope="col">Element</th>
                                      <th scope="col">Quantite</th>
                                  </tr>
                                  <tbody id="resExt">

                                  </tbody>
                              </table>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-info" data-bs-dismiss="modal">Fermer</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>

            <div class="col-3">
                <h5>Satellites</h5>
                <ul class="row" id="satellites"></ul>
            </div>
        </div>
        <div class="row">
            <h3 class="col-12">Portals</h3>
            <div class="col-8">
                <table id="portals" class="table">
                    <thead id="tab">
                        <tr>
                            <th scope="col">Positions</th>
                            <th scope="col">Affinity</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-4">
                <div class="row">
                    <h5>Decouverte d'un portail</h5>
                </div>
                <div class="form-group">
                    <label for="txtPosition">Position :</label>
                    <input type="text" class="form-control" id="txtPosition" pattern="[A-Z]{1,2}[0-9]{3}"/>
                </div>
                <div class="form-group">
                    <select name="" id="cboAffinity" class="form-select">
                        <option>air</option>
                        <option>darkness</option>
                        <option>earth</option>
                        <option>energy</option>
                        <option>fire</option>
                        <option>life</option>
                        <option>light</option>
                        <option>logic</option>
                        <option>music</option>
                        <option>space</option>
                        <option>toxic</option>
                        <option>water</option>
                    </select>
                </div>
                <button id="btnAddPortal" class="btn btn-info">Soumettre</button>
            </div>
        </div>
    </div>
</body>

</html>
