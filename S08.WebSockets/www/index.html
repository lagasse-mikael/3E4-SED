<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="./scripts/chat.js"></script>

    <title>Demo WebSocket</title>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
    
        <!-- Page header start -->
        <div class="page-title">
            <div class="row gutters">
                <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <h5 class="title">Demo Socket.IO</h5>
                </div> -->
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
            </div>
        </div>
        <!-- Page header end -->
    
        <!-- Content wrapper start -->
        <div class="content-wrapper">
    
            <!-- Row start -->
            <div class="row gutters">
    
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    
                    <div class="card m-0">
    
                        <!-- Row start -->
                        <div class="row no-gutters">
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                                <div class="users-container">
                                    <div class="chat-username-box">
                                        <div class="input-group">
                                            <input id="txtUsername" class="form-control" value="Anonyme">
                                            <div class="input-group-btn">
                                                <button id="btnUpdateUsername" type="button" class="btn btn-info">
                                                    <i class="fa fa-refresh"></i>
                                                </button>
                                                <button id="btnUpdateImage" type="button" class="btn btn-warning" data-toggle="modal" data-target="#modalImages">
                                                    <i class="fa fa-paw" aria-hidden="true"></i>

                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="users" id="listUser"></ul>
                                </div>
                            </div>
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                                <div class="selected-user">
                                    <span class="name">Parc a chien</span>
                                </div>
                                <div class="chat-container">
                                    <ul id="chat-messages" class="chat-box chat-scroll"></ul>
                                    <div class="chat-message-box mt-3">
                                        <div class="input-group">
                                            <textarea id="txtMessage" class="form-control mr-2" placeholder="Type your message here..."></textarea>
                                            <div class="input-group-btn">
                                                <button id="btnSend" type="button" class="btn btn-info">
                                                    <i class="fa fa-send"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Row end -->
                    </div>
    
                </div>
    
            </div>
            <!-- Row end -->
    
        </div>
        <!-- Content wrapper end -->
    
    </div>
</body>

        <div class="modal-header">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="listeDesChiens">
          <button id="img1btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img1.jpeg" alt="" width="60" height="60"></button>
          <button id="img2btn"class="btn" data-dismiss="modal"><img src="./photos_de_chien/img2.jpeg" alt="" width="60" height="60"></button>
          <button id="img3btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img3.jpeg" alt="" width="60" height="60"></button>
          <button id="img4btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img4.jpeg" alt="" width="60" height="60"></button>

          <button id="img7btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img7.jpeg" alt="" width="60" height="60"></button>
          <button id="img8btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img8.jpeg" alt="" width="60" height="60"></button>
          <button id="img9btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img9.jpeg" alt="" width="60" height="60"></button>
          <button id="img10btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img10.jpeg" alt="" width="60" height="60"></button>
          <button id="img11btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img11.jpeg" alt="" width="60" height="60"></button>
          <button id="img12btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img12.jpeg" alt="" width="60" height="60"></button>
          <button id="img13btn" class="btn" data-dismiss="modal"><img src="./photos_de_chien/img13.jpeg" alt="" width="60" height="60"></button>
        </div>
      </div>
    </div>
  </div>
</html>
